<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Z√≥na ‚Äì Dashboard</title>

  <!-- Google Fonts (offline fallback automaticky syst√©mov√©) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #111;
      --fg: #f5f5f5;
      --accent: #00e676;
      --danger: #f44336;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: "Roboto Mono", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* === SETUP SCREEN === */
    .setup {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
      text-align: center;
    }
    .setup h1 {
      font-family: "Montserrat", sans-serif;
      font-size: 2.5rem;
      margin: 0 0 .5em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .setup label {
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }
    .setup input,
    .setup select,
    .setup button {
      padding: .6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: .5rem;
    }
    .setup button {
      cursor: pointer;
      background: var(--accent);
      color: #000;
      font-weight: 700;
    }

    /* === DASHBOARD === */
    .hidden { display:none; }

    .wrapper {
      text-align: center;
    }
    h2 {
      font-family: "Montserrat", sans-serif;
      font-size: 4rem;
      margin: .2em 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .time {
      font-size: 6rem;
      color: var(--accent);
    }
    .label {
      font-size: 1.2rem;
      margin-top: .5em;
      opacity: .8;
    }
    .small {
      font-size: 1rem;
      margin-top: 1.2em;
    }
    .closed .time { color: var(--danger); }

    /* === Mute button === */
    #muteBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: .6rem 1rem;
      border: none;
      border-radius: .5rem;
      font-weight: 700;
      background: var(--accent);
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ============ STEP 1: ORGANIZ√ÅTOR NASTAV√ç HRU ============ -->
  <div class="setup" id="setup">
    <h1>Nastaven√≠ hry</h1>

    <label>
      Zaƒç√°tek hry
      <input type="time" id="startTime" required>
    </label>

    <label>
      Z√≥na
      <select id="zoneSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>

    <button id="launch">Spustit</button>
  </div>

  <!-- ============ STEP 2: DASHBOARD ============ -->
  <div class="wrapper hidden" id="dashboard">
    <button id="muteBtn" class="hidden">üîá Ticho</button>

    <h2 id="zone">Z√ìNA</h2>

    <div class="label">Aktu√°ln√≠ ƒças</div>
    <div class="time" id="now">--:--:--</div>

    <div class="label">Do zav≈ôen√≠ zb√Ωv√°</div>
    <div class="time" id="countdown">--:--:--</div>

    <div class="small" id="schedule">Otev≈ôeno --:-- ‚Äì --:--</div>
    <div class="small" id="next">Dal≈°√≠ z√≥na otev≈ôena v --:--</div>
  </div>

  <!-- ============ AUDIO ============ -->
  <!-- Ulo≈æ do stejn√© slo≈æky soubory tick.mp3 a alarm.mp3 -->
  <audio id="tickAudio" src="tick.mp3" preload="auto" loop></audio>
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>

  <script>
    // ===== Pomocn√© funkce =====
    const pad   = n => String(n).padStart(2, '0');
    const fmt   = d => `${pad(d.getHours())}:${pad(d.getMinutes())}`;
    const addMin= (d, m) => new Date(d.getTime() + m*60000);

    // ===== DOM prvky =====
    const setupEl   = document.getElementById('setup');
    const dashEl    = document.getElementById('dashboard');
    const startIn   = document.getElementById('startTime');
    const zoneSel   = document.getElementById('zoneSelect');
    const launchBtn = document.getElementById('launch');

    const zoneEl      = document.getElementById('zone');
    const nowEl       = document.getElementById('now');
    const cdEl        = document.getElementById('countdown');
    const scheduleEl  = document.getElementById('schedule');
    const nextEl      = document.getElementById('next');
    const muteBtn     = document.getElementById('muteBtn');

    // ===== Audio =====
    const tickAudio  = document.getElementById('tickAudio');
    const alarmAudio = document.getElementById('alarmAudio');

    let closeTime   = null;
    let alarmPlayed = false;

    function startGame(gameStartStr, zoneIndex) {
      // gameStartStr form√°t HH:MM
      const [sh, sm] = gameStartStr.split(':').map(Number);
      const today    = new Date();
      today.setHours(sh, sm, 0, 0);

      const open  = addMin(today, zoneIndex * 45);
      const close = addMin(open,   45);
      const next  = zoneIndex < 4 ? close : null; // dal≈°√≠ z√≥na zaƒç√≠n√° okam≈æitƒõ po uzav≈ôen√≠

      // Aktualizuj UI
      zoneEl.textContent = `Z√ìNA ${zoneIndex + 1}`;
      scheduleEl.textContent = `Otev≈ôeno ${fmt(open)} ‚Äì ${fmt(close)}`;
      nextEl.textContent = next ? `Dal≈°√≠ z√≥na otev≈ôena v ${fmt(next)}` : '‚Äî konec hry ‚Äî';

      closeTime   = close;
      alarmPlayed = false;

      setupEl.classList.add('hidden');
      dashEl.classList.remove('hidden');
      muteBtn.classList.remove('hidden');

      // Spus≈• tik√°n√≠
      tickAudio.currentTime = 0;
      tickAudio.muted = false;
      tickAudio.play().catch(()=>{});

      // Fullscreen na prvn√≠ kliknut√≠ dovnit≈ô dashboardu
      if (document.fullscreenEnabled && !document.fullscreenElement) {
        dashEl.addEventListener('click', () => dashEl.requestFullscreen(), { once: true });
      }
    }

    // ===== Tick loop =====
    function tick() {
      const now = new Date();
      nowEl.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;

      if (closeTime) {
        let diff = Math.floor((closeTime - now) / 1000);
        if (diff < 0) diff = 0;
        const h = pad(Math.floor(diff / 3600));
        const m = pad(Math.floor((diff % 3600) / 60));
        const s = pad(diff % 60);
        cdEl.textContent = `${h}:${m}:${s}`;
        document.body.classList.toggle('closed', diff === 0);

        if (diff === 0 && !alarmPlayed) {
          // Zastav tik√°n√≠, spus≈• alarm
          tickAudio.pause();
          alarmAudio.currentTime = 0;
          alarmAudio.play().catch(()=>{});
          alarmPlayed = true;
        }
      }
      requestAnimationFrame(tick);
    }
    tick();

    // ===== Event Listeners =====
    launchBtn.addEventListener('click', () => {
      const timeVal = startIn.value;
      if (!timeVal) { alert('Vypl≈à ƒças zaƒç√°tku hry!'); return; }
      const zoneIdx = parseInt(zoneSel.value, 10) - 1;
      startGame(timeVal, zoneIdx);
    });

    // Mute / unmute tik√°n√≠ (alarm se NEmutuje)
    muteBtn.addEventListener('click', () => {
      tickAudio.muted = !tickAudio.muted;
      muteBtn.textContent = tickAudio.muted ? 'üîà Zapnout' : 'üîá Ticho';
    });

    // ===== Podpora p≈ô√≠m√Ωch link≈Ø (query paramy) =====
    const params = new URLSearchParams(location.search);
    if (params.has('open') && params.has('close') && params.has('zone')) {
      startGame(params.get('open'), parseInt(params.get('zone').replace(/\D+/g, ''), 10) - 1);
      const [ch, cm] = params.get('close').split(':').map(Number);
      closeTime = new Date();
      closeTime.setHours(ch, cm, 0, 0);
    }
  </script>
</body>
</html>
