<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zóna – Dashboard</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #111;
      --fg: #f5f5f5;
      --accent: #00e676;
      --danger: #f44336;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: "Roboto Mono", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* === SETUP SCREEN === */
    .setup {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
      text-align: center;
    }
    .setup h1 {
      font-family: "Montserrat", sans-serif;
      font-size: 2.5rem;
      margin: 0 0 .5em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .setup label {
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }
    .setup input,
    .setup select,
    .setup button {
      padding: .6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: .5rem;
    }
    .setup button {
      cursor: pointer;
      background: var(--accent);
      color: #000;
      font-weight: 700;
    }

    /* === DASHBOARD === */
    .hidden { display:none; }

    .wrapper {
      text-align: center;
    }
    h2 {
      font-family: "Montserrat", sans-serif;
      font-size: 4rem;
      margin: .2em 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .time {
      font-size: 6rem;
      color: var(--accent);
    }
    .label {
      font-size: 1.2rem;
      margin-top: .5em;
      opacity: .8;
    }
    .small {
      font-size: 1rem;
      margin-top: 1.2em;
    }
    .closed .time { color: var(--danger); }
  </style>
</head>
<body>
  <!-- ============ STEP 1: ORGANIZÁTOR NASTAVÍ HRU ============ -->
  <div class="setup" id="setup">
    <h1>Nastavení hry</h1>

    <label>
      Začátek hry
      <input type="time" id="startTime" required>
    </label>

    <label>
      Zóna
      <select id="zoneSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>

    <button id="launch">Spustit</button>
  </div>

  <!-- ============ STEP 2: DASHBOARD ============ -->
  <div class="wrapper hidden" id="dashboard">
    <h2 id="zone">ZÓNA</h2>

    <div class="label">Aktuální čas</div>
    <div class="time" id="now">--:--:--</div>

    <div class="label">Do zavření zbývá</div>
    <div class="time" id="countdown">--:--:--</div>

    <div class="small" id="schedule">Otevřeno --:-- – --:--</div>
    <div class="small" id="next">Další zóna otevřena v --:--</div>
  </div>

  <script>
    // ===== Pomocné funkce =====
    const pad   = n => String(n).padStart(2, '0');
    const fmt   = d => `${pad(d.getHours())}:${pad(d.getMinutes())}`;
    const addMin= (d, m) => new Date(d.getTime() + m*60000);

    // ===== DOM prvky =====
    const setupEl   = document.getElementById('setup');
    const dashEl    = document.getElementById('dashboard');
    const startIn   = document.getElementById('startTime');
    const zoneSel   = document.getElementById('zoneSelect');
    const launchBtn = document.getElementById('launch');

    const zoneEl      = document.getElementById('zone');
    const nowEl       = document.getElementById('now');
    const cdEl        = document.getElementById('countdown');
    const scheduleEl  = document.getElementById('schedule');
    const nextEl      = document.getElementById('next');

    let closeTime = null;

    function startGame(gameStartStr, zoneIndex) {
      // gameStartStr formát HH:MM
      const [sh, sm] = gameStartStr.split(':').map(Number);
      const today    = new Date();
      today.setHours(sh, sm, 0, 0);

      const open  = addMin(today, zoneIndex * 45);
      const close = addMin(open,   45);
      const next  = zoneIndex < 4 ? addMin(close, 0) : null; // další zóna začíná ihned po uzavření

      // Aktualizuj UI
      zoneEl.textContent = `ZÓNA ${zoneIndex + 1}`;
      scheduleEl.textContent = `Otevřeno ${fmt(open)} – ${fmt(close)}`;
      nextEl.textContent = next ? `Další zóna otevřena v ${fmt(next)}` : '— konec hry —';

      closeTime = close;
      setupEl.classList.add('hidden');
      dashEl.classList.remove('hidden');

      // Fullscreen na první kliknutí dovnitř dashboardu
      if (document.fullscreenEnabled && !document.fullscreenElement) {
        dashEl.addEventListener('click', () => dashEl.requestFullscreen(), { once: true });
      }
    }

    // Tick funkce běží jakmile je dashboard zobrazen
    function tick() {
      const now = new Date();
      nowEl.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;

      if (closeTime) {
        let diff = Math.floor((closeTime - now) / 1000);
        if (diff < 0) diff = 0;
        const h = pad(Math.floor(diff / 3600));
        const m = pad(Math.floor((diff % 3600) / 60));
        const s = pad(diff % 60);
        cdEl.textContent = `${h}:${m}:${s}`;
        document.body.classList.toggle('closed', diff === 0);
      }
      requestAnimationFrame(tick);
    }
    tick();

    // ===== Event Listeners =====
    launchBtn.addEventListener('click', () => {
      const timeVal = startIn.value;
      if (!timeVal) { alert('Vyplň čas začátku hry!'); return; }
      const zoneIdx = parseInt(zoneSel.value, 10) - 1;
      startGame(timeVal, zoneIdx);
    });

    // ===== Podpora přímých linků (query paramy) =====
    const params = new URLSearchParams(location.search);
    if (params.has('open') && params.has('close') && params.has('zone')) {
      // starší způsob – kompatibilita
      startGame(params.get('open'), parseInt(params.get('zone').replace(/\D+/g, ''), 10) - 1);
      // override times
      const [oh, om] = params.get('open').split(':').map(Number);
      const [ch, cm] = params.get('close').split(':').map(Number);
      const today = new Date();
      today.setHours(oh, om, 0, 0);
      closeTime = new Date();
      closeTime.setHours(ch, cm, 0, 0);
    }
  </script>
</body>
</html>
